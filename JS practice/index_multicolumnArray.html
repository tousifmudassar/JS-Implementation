<!DOCTYPE html>
<html>
    <head>
        <title>Array_multiColumn</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
        var myArray1 = new Array(3); //This is for row
           for(i=0; i<3 ; i++){
               myArray1[i] = new Array(5); //This is for Column
           }
           var start=100;
           for(i=0; i<3; i++){
               for(j=0; j<5; j++){
                   myArray1[i][j]=start;
                   start = start+1;
               }
           }

           for(i=0; i<3 ;i++){
               for(j=0; j<5 ;j++){
                   document.write(myArray1[i][j]+"&emsp;");
               }
               document.write("</br>");
           }
        </script>
    </head>
    <body>

    </body>
</html>
