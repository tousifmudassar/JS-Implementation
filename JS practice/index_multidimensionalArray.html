<!DOCTYPE html>
<html>
    <head>
        <title>Array_multidimensionalArray</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript">
           var myArray1 = new Array(3); //This is for row
           for(i=0; i<3 ; i++){
               myArray1[i] = new Array(3); //This is for Column
           }
           var start=1;
           for(i=0; i<3; i++){
               for(j=0; j<3; j++){
                   myArray1[i][j]=start;
                   start = start+1;
               }
           }

           for(i=0; i<3 ;i++){
               for(j=0; j<3 ;j++){
                   document.write(myArray1[i][j]+"&emsp;");
               }
               document.write("</br>");
           }
           document.write("</br>");
           document.write("&emsp;+");
           document.write("</br>");
           document.write("</br>");

           var myArray2 = new Array(3); //This is for row
           for(i=0; i<3 ; i++){
               myArray2[i] = new Array(3); //This is for Column
           }
           
           for(i=0; i<3; i++){
               for(j=0; j<3; j++){
                   start=start-1;
                   myArray2[i][j]=start;
                   
               }
           }

           for(i=0; i<3 ;i++){
               for(j=0; j<3 ;j++){
                   document.write(myArray2[i][j]+"&emsp;");
               }
               document.write("</br>");
           }

           document.write("</br>");
           document.write("&emsp;=");
           document.write("</br>");
           document.write("</br>");

           var myArray3 = new Array(3); //This is for row
           for(i=0; i<3 ; i++){
               myArray3[i] = new Array(3); //This is for Column
           }
           
           for(i=0; i<3; i++){
               for(j=0; j<3; j++){
                   
                   myArray3[i][j]=myArray1[i][j]+myArray2[i][j];
                   
               }
           }

           for(i=0; i<3 ;i++){
               for(j=0; j<3 ;j++){
                   document.write(myArray3[i][j]+"&emsp;");
               }
               document.write("</br>");
           }

           document.write("</br>");
           document.write("&emsp;&");
           document.write("</br>");
           document.write("</br>");

           

        </script>
    </head>
    <body>

    </body>
</html>
