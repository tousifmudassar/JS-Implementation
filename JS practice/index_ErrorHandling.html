        function divide(){
            var numerator= Number(prompt("Enter Numerator"));
            var denominator= Number(prompt("Enter Denominator"));
        
        try{
            if(denominator == 0){
                throw{
                    error:"Denominator is Zero",
                message:"Divide can't be Possible"
                }
                
            }
            else{
               document.write("Result = "+ (numerator/denominator));
            }
        }
        catch(a){
            document.write("Error: "+a.error+"<br/>");
            document.write("Message: "+a.message+"<br/>");
        }
        }
        divide();
