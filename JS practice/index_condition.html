<!DOCTYPE html>
<html>
<head>
<title>Condition</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript">
var userChoice="";
do{
    var target=Number(prompt("Enter the number",""));
start=0;
while(start<=target){
    document.write(start,"</br>");
    start=start+2;
}
do{
    userChoice=prompt("Do you want to continue, Please enter Yes or No").toUpperCase();
if(userChoice!="YES" && userChoice!="NO"){
    alert("Please enter valid choice");
}
}while(userChoice!="YES" && userChoice!="NO")
}while(userChoice=="YES")



</script>
</head>
<body>
    <h2>Hello World</h2>
</body>
</html>
